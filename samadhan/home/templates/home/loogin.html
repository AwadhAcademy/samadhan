{% extends "home/base.html" %} {% load static%} {% block title %} Login {% endblock title %} {% block body_block %} {% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}


<form class="container loogin_form" method="post" action="{% url 'loogin'%}">
    {% csrf_token %}
    <img style="width:20%; height:20%;" class="mb-4" src="{% static 'home/images/logo.png'%}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input name="loginusername" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label name="loginusername" for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
        <input name="loginpassword" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label name="loginpassword" for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>
<a href="{% url 'sign_up'%}"><button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button></a>
<p class="mt-5 mb-3 text-muted">&copy; 2020â€“2021</p>
{% endblock body_block %}
